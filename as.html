<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LUVOL 제품 A/S 접수</title>
  <link rel="stylesheet" href="common.css">
  <link rel="stylesheet" href="as.css">
</head>
<script>
  const issueMap = {
    '전원 문제': {
      '전원이 안 켜짐': ['충전 중 무반응', '전원 버튼 눌러도 반응 없음'],
      '배터리 문제': ['배터리 빨리 닳음', '배터리 충전 안됨'],
      '전원 어댑터 문제': ['어댑터 손상', '전류 불안정']
    },
    '소리 문제': {
      '소리가 안남': ['전체 무음', '일부 음역만 무음'],
      '음질 불량': ['잡음 발생', '왜곡된 소리'],
      '스피커 이상': ['한쪽만 작동', '소리 크기 불균형']
    },
    '블루투스 연결': {
      '연결 불가': ['페어링 실패', '비밀번호 오류'],
      '자주 끊김': ['간헐적 끊김', '환경에 따라 불안정'],
      '기기 인식 실패': ['목록에 안 보임', '기기명 이상하게 표시']
    }
  };

  function updateSubIssues() {
    const category = document.getElementById('issue-category').value;
    const detailSelect = document.getElementById('issue-detail');
    const subdetailSelect = document.getElementById('issue-subdetail');
    detailSelect.innerHTML = '<option value="">2단계 선택</option>';
    subdetailSelect.innerHTML = '<option value="">3단계 선택</option>';

    if (issueMap[category]) {
      Object.keys(issueMap[category]).forEach(function (detail) {
        const opt = document.createElement('option');
        opt.value = detail;
        opt.textContent = detail;
        detailSelect.appendChild(opt);
      });
    }
  }

  function updateSubDetail() {
    const category = document.getElementById('issue-category').value;
    const detail = document.getElementById('issue-detail').value;
    const subdetailSelect = document.getElementById('issue-subdetail');
    subdetailSelect.innerHTML = '<option value="">3단계 선택</option>';

    if (issueMap[category] && issueMap[category][detail]) {
      issueMap[category][detail].forEach(function (item) {
        const opt = document.createElement('option');
        opt.value = item;
        opt.textContent = item;
        subdetailSelect.appendChild(opt);
      });
    }
  }

	async function handleSubmit(event) {
    event.preventDefault();
    const form = event.target;
    const formData = new FormData(form);
    formData.append('file', form.image.files[0]);

    const response = await fetch('https://script.google.com/macros/s/AKfycbyTcPT114uyUsEAL2BCokPuDlE2dc4L_87meNZ65sbEsaElrUgsFspPwiHO5QOuoRUg/exec', {
      method: 'POST',
      body: formData,
    });

    if (response.ok) {
      window.location.href = "https://luvol.co.kr/thanks.html";
    } else {
      alert("접수 중 오류 발생");
    }
  }
</script>
<body>
  <header>
    <h1>
      <a href="https://luvol.co.kr">
        <img src="https://luvol.speedgabia.com/kr/BI/blank-point-512x250.png" alt="LUVOL 로고">
      </a>
    </h1>
  </header>
  <main>
    <h1>LUVOL 제품 A/S 접수</h1>
    <form onsubmit="handleSubmit(event)">
      <label for="name">이름
        <input type="text" id="name" name="name" required>
      </label>
      <label for="email">이메일
        <input type="email" id="email" name="email" required>
      </label>
      <label for="phone">전화번호
        <input type="tel" id="phone" name="phone">
      </label>
      <label for="product">제품명
        <select id="product" name="product" required>
          <option value="">제품을 선택하세요</option>
          <option value="RS-500">RS-500</option>
          <option value="FS-500">FS-500</option>
          <option value="PS-400">PS-400</option>
          <option value="PS-300">PS-300</option>
          <option value="DR-500">DR-500</option>
        </select>
      </label>
      <label for="serial">시리얼 번호
        <input type="text" id="serial" name="serial">
      </label>
      <label for="issue-category">고장 증상 (1단계)
        <select id="issue-category" name="issue_category" onchange="updateSubIssues()" required>
          <option value="">선택하세요</option>
          <option value="전원 문제">전원 문제</option>
          <option value="소리 문제">소리 문제</option>
          <option value="블루투스 연결">블루투스 연결</option>
        </select>
      </label>
      <label for="issue-detail">고장 증상 상세 (2단계)
        <select id="issue-detail" name="issue_detail" onchange="updateSubDetail()" required>
          <option value="">먼저 1단계를 선택하세요</option>
        </select>
      </label>
      <label for="issue-subdetail">고장 증상 구체적 내용 (3단계)
        <select id="issue-subdetail" name="issue_subdetail" required>
          <option value="">먼저 2단계를 선택하세요</option>
        </select>
      </label>
      <label for="issue-description">고장 증상 추가 설명 (선택)
        <textarea id="issue-description" name="issue_description" rows="4"></textarea>
      </label>
      <label for="imageLink">사진 링크 (선택)
        <input type="file" id="image" name="file">
      </label>
      <button type="submit">접수하기</button>
    </form>
  </main>
  <footer>
    <a href="https://www.instagram.com/luvol_official/" target="_blank"><img src="assets/instagram.png" alt="Instagram"></a>
    <a href="https://www.youtube.com/@luvolcorp" target="_blank"><img src="assets/youtube.png" alt="YouTube"></a>
    <a href="https://smartstore.naver.com/luvol" target="_blank"><img src="assets/naver.png" alt="Naver Shopping"></a>
    <p>&copy; 2025 LUVOL All rights reserved.</p>
  </footer>
</body>
</html>
