<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LUVOL 제품 A/S 접수</title>
		<link rel="icon" type="image/png" href="assets/favicon.png">
  <link rel="stylesheet" href="common.css">
  <link rel="stylesheet" href="as.css">
	<script src="layout.js" defer></script>
	<script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
</head>
<body>
<main>
    <h1>LUVOL 제품 A/S 접수</h1>
		<h2> </h2>
    <form>
      <label for="name">이름
        <input type="text" id="name" name="name" required>
      </label>
      <label for="phone">휴대폰번호
        <input type="tel" id="phone" name="phone" placeholder="숫자만 입력하세요" required>
      </label>
			<label for="address">주소</label>
				<div class="address">
					<input type="text" id="address" name="address" readonly placeholder="도로명 주소를 검색하세요" onclick="execDaumPostcode()" required>
				</div>
			<label for="address_detail">상세 주소
				<input type="text" id="address_detail" name="address_detail" required>
			</label>
      <label for="product">제품명
        <select id="product" name="product" required>
          <option value="">제품을 선택하세요</option>
          <option value="RS-500">RS-500</option>
          <option value="FS-500">FS-500</option>
          <option value="PS-400">PS-400</option>
          <option value="PS-300">PS-300</option>
          <option value="DR-500">DR-500</option>
          <option value="DR-500">DR-500</option>
        </select>
      </label>
			<label for="color">색상
				<select id="color" name="color" required>
					<option value="">제품을 먼저 선택하세요</option>
				</select>
			</label>
      <label for="serial">시리얼 번호
        <input type="text" id="serial" name="serial" required>
      </label>
      <label for="issue_category">고장 증상 (1단계)
        <select id="issue_category" name="issue_category" required>
          <option value="">선택하세요</option>
					<!-- <option value="전원">전원 문제</option>
					<option value="기능">기능 이상</option>
					<option value="소리">소리 문제</option>
					<option value="연결">연결 문제</option>
					<option value="외관">외관 손상</option>
					<option value="기타">기타 문제</option> -->
        </select>
      </label>
      <label for="issue_detail">고장 증상 상세 (2단계)
        <select id="issue_detail" name="issue_detail" required>
          <option value="">먼저 1단계를 선택하세요</option>
        </select>
      </label>
      <label for="issue_subdetail">고장 증상 구체적 내용 (3단계)
        <select id="issue_subdetail" name="issue_subdetail" required>
          <option value="">먼저 2단계를 선택하세요</option>
        </select>
      </label>
      <label for="issue_description">고장 증상 추가 설명 (선택)
        <textarea id="issue_description" name="issue_description" rows="4"></textarea>
      </label>
      <label for="image">사진 업로드 (선택)
        <input type="file" id="image" name="image" accept="image/*">
      </label>
			<div class="privacy-check">
			<div class="privacy-row">
				<label for="privacy-agree">
					<input type="checkbox" id="privacy-agree">
					개인정보 보호정책에 동의합니다.
				</label>
				<button type="button" id="view-privacy">전문보기</button>
			</div>
		</div>
			<button type="submit">접수하기</button>
    </form>

<!-- 접수 중 메시지 모달 -->
<div id="loading-message" class="loading-overlay" style="display: none;">
  <div class="loading-box">
    <div class="spinner"></div>
    <p>접수 등록 중입니다.<br>잠시만 기다려 주세요...</p>
  </div>
</div>

<!-- 개인정보 처리방침 모달 -->
<div id="privacy-modal" class="modal" style="display: none;">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>개인정보 처리방침</h2>
    <p>
      본 A/S 접수 시 수집된 개인정보는 접수 확인, 고객 응대 및 서비스 제공을 위한 목적으로만 사용되며, 외부로 유출되지 않습니다. 접수자는 이에 동의합니다.
    </p>
  </div>
</div>
  </main>
	<script src="product.js"></script>
	<script src="color.js"></script>
	<script src="issue.js"></script>
	<script src="as.js"></script>
</body>
</html>
