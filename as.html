<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LUVOL 제품 A/S 접수</title>
  <link rel="stylesheet" href="common.css">
  <link rel="stylesheet" href="as.css">
	<script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
</head>
<body>
  <header>
    <h1>
      <a href="https://luvol.co.kr">
        <img src="https://luvol.speedgabia.com/kr/BI/blank-point-512x250.png" alt="LUVOL 로고">
      </a>
    </h1>
  </header>
  <main>
    <h1>LUVOL 제품 A/S 접수</h1>
    <form>
      <label for="name">이름
        <input type="text" id="name" name="name" required>
      </label>
      <label for="phone">전화번호
        <input type="tel" id="phone" name="phone" placeholder="숫자만 입력하세요" required>
      </label>
	<label for="address">주소</label>
<div class="address">
  <input type="text" id="address" name="address" readonly placeholder="도로명 주소를 검색하세요" onclick="execDaumPostcode()" required>
</div>
			<label for="address_detail">상세 주소
				<input type="text" id="address_detail" name="address_detail" required>
			</label>
      <label for="product">제품명
        <select id="product" name="product" required>
          <option value="">제품을 선택하세요</option>
          <!-- <option value="RS-500">RS-500</option>
          <option value="FS-500">FS-500</option>
          <option value="PS-400">PS-400</option>
          <option value="PS-300">PS-300</option>
          <option value="DR-500">DR-500</option> -->
        </select>
      </label>
			<label for="color">색상
				<select id="color" name="color" required>
					<option value="">제품을 먼저 선택하세요</option>
				</select>
			</label>
      <label for="serial">시리얼 번호
        <input type="text" id="serial" name="serial" required>
      </label>
      <label for="issue-category">고장 증상 (1단계)
        <select id="issue-category" name="issue_category" required>
          <option value="">선택하세요</option>
        </select>
      </label>
      <label for="issue-detail">고장 증상 상세 (2단계)
        <select id="issue-detail" name="issue_detail" required>
          <option value="">먼저 1단계를 선택하세요</option>
        </select>
      </label>
      <label for="issue-subdetail">고장 증상 구체적 내용 (3단계)
        <select id="issue-subdetail" name="issue_subdetail" required>
          <option value="">먼저 2단계를 선택하세요</option>
        </select>
      </label>
      <label for="issue-description">고장 증상 추가 설명 (선택)
        <textarea id="issue-description" name="issue_description" rows="4"></textarea>
      </label>
      <label for="imageLink">사진 업로드 (선택)
        <input type="file" id="image" name="image" accept="image/*">
      </label>
      <button type="submit">접수하기</button>
    </form>

<!-- 접수 중 메시지 오버레이 -->
<div id="loading-message" class="loading-overlay" style="display: none;">
  <div class="loading-box">
    <div class="spinner"></div>
    <p>접수 등록 중입니다.<br>잠시만 기다려 주세요...</p>
  </div>
</div>
  </main>

  <footer>
    <a href="https://www.instagram.com/luvol_official/" target="_blank"><img src="assets/instagram.png" alt="Instagram_Official"></a>
    <a href="https://www.instagram.com/luvol_stargram/" target="_blank"><img src="assets/instagram.png" alt="Instagram_Lulvo"></a>
    <a href="https://www.youtube.com/@luvolcorp" target="_blank"><img src="assets/youtube.png" alt="YouTube"></a>
    <a href="https://blog.naver.com/luvol" target="_blank"><img src="assets/blog.png" alt="Naver Blog"></a>
    <a href="https://smartstore.naver.com/luvol" target="_blank"><img src="assets/naver.png" alt="Naver Shopping"></a>
    <p>&copy; 2025 LUVOL All rights reserved.</p>
  </footer>
	<script src="product.js"></script>
	<script src="color.js"></script>
	<script src="issue.js"></script>
	<script src="as.js"></script>
</body>
</html>
